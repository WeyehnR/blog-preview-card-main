<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

  <div class="view-switcher">
    <button onclick="switchView('desktop')" class="active">Desktop</button>
    <button onclick="switchView('mobile')">Mobile</button>
  </div>

  <div class="card">
    <div class="card-image">
      <img src="./assets/images/illustration-article.svg" alt="Blog article illustration">
    </div>
    <div class="card-content">
      <div class="text-content">
        <div class="tag">Learning</div>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Weyehn Reeves</a>.
  </div>

  <script>
    function switchView(view) {
      const body = document.body;
      const buttons = document.querySelectorAll('.view-switcher button');
      
      // Remove all force classes and active states
      body.classList.remove('force-desktop', 'force-mobile');
      buttons.forEach(btn => btn.classList.remove('active'));
      
      // Add new class and active state
      if (view === 'desktop') {
        body.classList.add('force-desktop');
        buttons[0].classList.add('active');
      } else {
        body.classList.add('force-mobile');
        buttons[1].classList.add('active');
      }
    }
  </script>
</body>
</html>
