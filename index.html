<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

  <div class="view-switcher">
    <button onclick="switchView('desktop')" class="active">Desktop</button>
    <button onclick="switchView('mobile')">Mobile</button>
  </div>

  <main>
    <article class="card">
      <figure class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="Abstract geometric illustration representing web development" width="336" height="200">
      </figure>
      <div class="card-content">
        <div class="text-content">
          <span class="tag" role="text">Learning</span>
          <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h1>HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's profile picture" class="author-avatar" width="32" height="32">
          <span class="author-name">Greg Hooper</span>
        </footer>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Weyehn Reeves</a>.
  </footer>

  <script> // a minor script just to switch between desktop and mobile views
    function switchView(view) {
      const body = document.body;
      const buttons = document.querySelectorAll('.view-switcher button');
      
      // Remove all force classes and active states
      body.classList.remove('force-desktop', 'force-mobile');
      buttons.forEach(btn => btn.classList.remove('active'));
      
      // Add new class and active state
      if (view === 'desktop') {
        body.classList.add('force-desktop');
        buttons[0].classList.add('active');
      } else {
        body.classList.add('force-mobile');
        buttons[1].classList.add('active');
      }
    }
  </script>
</body>
</html>
